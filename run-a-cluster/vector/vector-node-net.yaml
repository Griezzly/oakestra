sources:
  net_in:
    type: "stdin"

transforms:
  remap_netmanager_log:
    inputs:
      - "net_in"
    type:   "remap"
    source: |
      host = .host
      .= parse_regex(.message, r'^(?P<severity>\w+)-(?P<timestamp>\d+/\d+/\d+ \d+:\d+:\d+) (?P<code>[\w.:\d]+) (?P<action>[\w\s-]+) (?P<message>.*)$') ?? .
      .message = parse_json(.message) ?? .message
      .timestamp = parse_timestamp(.timestamp, "%Y/%m/%d %H:%M:%S") ?? now()
      .host = host
      .app = "netmanager"
